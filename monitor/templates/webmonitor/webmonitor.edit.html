{% extends "public.html" %}

{% block title %}
    Edit webmonitor
{% endblock %}

{% block content %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% url "monitoraddurl" as thewebmonitoraddurl %}
            <a class="btn btn-default {%if request.path == thewebmonitoraddurl%} active {%endif%}" href={{ thewebmonitoraddurl }}><span class="glyphicon glyphicon-edit"></span>添加应用</a>
           {% url "listmonitorurl" as thelistmonitorurl %}
            <a class="btn btn-default {%if request.path == thelistmonitorurl%} active {%endif%}" href={{ thelistmonitorurl }}><span class="glyphicon glyphicon-list"></span>应用列表</a>
        </div>
    </div>

    <hr/>

    <form class="form-horizontal" role="form" action={% url "monitorediturl" ID %} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-2">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确认更新吗？')">更 新</button>

            </div>
        </div>
    </form>
{% endblock %}
